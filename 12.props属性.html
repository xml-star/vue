<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color:red;
        }
        .green{
            color:darkgreen;
        }
    </style>
</head>
<body>
<div id = "app">
    <com css="red" user="tom"></com>
    <com css="green" user="marry"></com>

</div>
<script src="js/vue.min.js"></script>
<script>
    let com = {
        template:`
        <div>
        <div :class = "css">这还是我的组件</div>
</div>`,
        props:["css","user"],
        created:function (){
            console.log(this.user)
        }
    }
    new Vue({
        el:"#app",
        data:{},
        components:{
            "com":com,
        }

    })
</script>

</body>
</html>
